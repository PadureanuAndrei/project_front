<div class="wrapper">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="title"> Titlu </th>
      <td mat-cell *matCellDef="let element" class="title"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Pret </th>
      <td mat-cell *matCellDef="let element"> {{element.hourPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="bookings">
      <th mat-header-cell *matHeaderCellDef> Rezervari </th>
      <td mat-cell *matCellDef="let element"> {{ element.bookings.length }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> <i class="fa fa-trash" aria-hidden="true"></i> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['index', 'title', 'price', 'bookings', 'delete']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['index', 'title', 'price', 'bookings', 'delete']"></tr>
  </table>
</div>
