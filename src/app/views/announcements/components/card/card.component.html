<a [routerLink]="['announcements', announcement.id]">
  <div class="container">
    <div class="image">
      <img [src]="announcement.photos[0]">
    </div>

    <div class="title">
      {{announcement.title}}
    </div>

    <div class="address">
      {{announcement.address}}
    </div>

    <div class="price">
      {{announcement.hourPrice}} lei
    </div>
  </div>
</a>
