<div class="publisher" *ngIf="user$ | async as user">
  <div class="image">
    <i *ngIf="!user.photo" class="fa-solid fa-user-large"></i>
    <img *ngIf="user.photo" [src]="user.photo" alt="">
  </div>
  <div class="info">
    <div class="name">{{user.name}}</div>
    <div class="phone">{{user.phoneNumber}}</div>
  </div>
</div>
